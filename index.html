<!-- canvas element will contain game
need to resize to be large enough for entire game -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon-Style Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"></link>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  
</head>
<body class="bg bg-dark">
  <div class="transition">
    <div id="battle-activate"></div>
    <canvas id="game-container"></canvas> 
    <div id="interface">
      <div id="attacks">
        <button id="attack1">Attack1</button>
        <button id="attack2">Attack2</button>
        <button id="attack3">Attack3</button>
        <button id="attack4">Attack4</button>
      </div>
      <div id="attack_types">
        <p>Attack Type</p>
      </div>
      
    </div>
  </div>
  <!-- make sure js script is after canvas element so that canvas renders first 
  and can return something -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" 
  integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" 
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="classes.js"></script>
  <script src="battleZones.js"></script>
  <script src="Collisions.js"></script>
  <script src="index.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script> 
</body>

<footer class="text-secondary"> Alyssa Favorito 2024 Â©</footer>
</html>
